converter-gson = { module = "com.squareup.retrofit2:converter-gson", version = "3.0.0" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version = "5.3.2" }

room-runtime = { module = "androidx.room:room-runtime", version = "2.8.4" }
room-ktx = { module = "androidx.room:room-ktx", version = "2.8.4" }
compiler = { module = "androidx.room:room-compiler", version = "2.8.4" }

lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version = "2.10.0" }
androidx-lifecycle-process = { module = "androidx.lifecycle:lifecycle-process", version = "2.10.0" }
