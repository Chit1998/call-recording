play-services-measurement-api = { group = "com.google.android.gms", name = "play-services-measurement-api", version.ref = "playServicesMeasurementApi" }
#androidx-multidex = { module = "androidx.multidex:multidex", version = "2.0.1" }
eventbus = { module = "org.greenrobot:eventbus", version = "3.3.1" }
slidetoact = { module = "com.ncorti:slidetoact", version = "2.1.0" }
lottie = { module = "com.airbnb.android:lottie", version = "6.7.1" }
