[versions]
agp = "9.0.0"
kotlin = "2.2.10"
ksp = "2.2.10-2.0.2"
firebasePlugin = "4.4.4"
googleServices = "4.4.4"
coreKtx = "1.17.0"
junit = "4.13.2"
